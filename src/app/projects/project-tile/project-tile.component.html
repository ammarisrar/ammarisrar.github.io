<div class="grid md:grid-cols-12 bg-white mobile:grid-cols-1 shadow-lg rounded-xl m-10">
    <div class="col-span-3 p-3">
        <p class="text-xl font-semibold">{{company}}</p>
        <p class="text-gray-500">{{role}}</p>
        <div class="flex p-4 flex-wrap gap-2">
            <div *ngFor="let item of stack">
                <div class="tech-icon-container">
                    <img class="tech-icon" src="../../../assets/{{item | lowercase}}-logo.svg" alt="{{item}}" title="{{item}}">
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-9 p-3">
        <h1 class="p-small-heading">{{projectTitle}}</h1>
        <div class="p-2 m-2 bg-blue-200 shadow-md rounded-lg">
            <div class="p-1" *ngFor="let item of description">
                <p class="font-medium">{{item}}</p>
            </div>
        </div>
    </div>
